      <h2 class="header__subtitle">закрывающий тег</h2>

    <main class="main">
      <div class="card border">
        <h3 class="title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <img class="card__picture" src="./images/image-mobile.jpg" alt="Изображение автомобиля"/>
        <div class="card__description">
          <p class="text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p class="text">Место для ваших воспоминаний о начале обучения.</p>
          <p>
        </div>
